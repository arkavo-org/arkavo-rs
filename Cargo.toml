[package]
name = "arkavo-rs"
version = "0.7.0"
edition = "2021"

[lib]
name = "nanotdf"
path = "src/lib.rs"

[[bin]]
name = "arkavo"
path = "src/bin/main.rs"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.bench]
lto = true

[dependencies]
elliptic-curve = "0.13.8"
tokio = { version = "1.39.2", features = ["full"] }
tokio-tungstenite = "0.24.0"
futures-util = "0.3.30"
hex = "0.4.3"
serde = { version = "1.0.204", features = ["derive"] }
pem = "3.0.4"
aes-gcm = "0.10.3"
p256 = { version = "=0.13.2", features = ["ecdh"] }
once_cell = "1.19.0"
rand_core = "0.6.4"
zeroize = "1.8.1"
sha2 = "0.10.8"
hkdf = "0.12.4"
tokio-native-tls = "0.3.1"
native-tls = "0.2.12"
env_logger = "0.11.5"
log = "0.4.22"
ink = "5.0.0"
jsonwebtoken = "9.3.0"
async-nats = "0.36.0"
serde_json = "1.0.128"

[dev-dependencies]
criterion = "0.5.1"

[[bench]]
name = "benchmarks"
harness = false
