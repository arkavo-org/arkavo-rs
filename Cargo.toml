[package]
name = "backend-rust"
version = "0.6.0"
edition = "2021"

# export RUSTFLAGS="-C target-cpu=native"
# cargo build --release
[profile.release]
opt-level = 3
lto = true
codegen-units = 1
# cargo flamegraph
#debug = true

[dependencies]
elliptic-curve = "0.13.8"
tokio = { version = "1.38.0", features = ["full"] }
tokio-tungstenite = "0.23.1"
futures-util = "0.3.30"
hex = "0.4.3"
serde = { version = "1.0.203", features = ["derive"] }
pem = "3.0.4"
aes-gcm = "0.10.3"
p256 = { version = "=0.13.2", features = ["ecdh"] }
once_cell = "1.19.0"
rand_core = "0.6.4"
zeroize = "1.8.1"
sha2 = "0.10.8"
hkdf = "0.12.4"
tokio-native-tls = "0.3.1"
native-tls = "0.2.12"
env_logger = "0.11.3"
log = "0.4.22"
ink = "5.0.0"
jsonwebtoken = "9.3.0"